language: python
services:
  - redis-server
python:
  - "3.4"
  - "3.3"
  - "3.2"
  - "2.7"
  - "pypy"
env:
  - DJANGO="django>=1.6"
install:
  - pip install .
  - pip install nose coverage --use-mirrors
  - pip install $DJANGO --use-mirrors
  - pip install -q redis --use-mirrors
script: python setup.py test --with-coverage --cover-package pypiview
